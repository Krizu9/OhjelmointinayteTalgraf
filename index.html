<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js - Ohjelmointinäyte</title>
    <script type="module" src="./module.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showChart">
            Show Chart
        </button>
    </div>

    <div class="modal fade" id="showChart" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bubble Chart</h5>
                    <div class="dropdown">
                        <button class="btn bi bi-three-dots" type="button" id="btns" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </button>
                        <ul class=" dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item bi bi-pencil" href="#"> Muokkaa widgettiä</a></li>
                            <li><a class="dropdown-item bi bi-copy" href="#"> Luo kopio</a></li>
                            <li><a class="dropdown-item bi-trash3-fill" href="#"> Poista</a></li>
                            <li><a class="dropdown-item bi bi-arrow-clockwise" href="#"> Lataa uudelleen</a></li>
                            <li><a class="dropdown-item bi bi-upload" href="#"> Vie widgetti tiedostoksi</a></li>
                            <li><a class="dropdown-item bi bi-save" href="#"> Tallenna...</a></li>
                        </ul>
                    </div>

                    <button class="btn btn-close" type="button" data-bs-dismiss="modal" id="btns"></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
